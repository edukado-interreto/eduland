[project]
name = "eduland"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "dj-database-url>=3.0.1",
  "django>=5.2.4",
  "django-ftl>=0.14",
  "toml-decouple>=0.1.0",
]

[dependency-groups]
dev = [
  "basedpyright>=1.31.0",
  "django-types>=0.22.0",
  "pyinotify>=0.9.6",
  "ruff>=0.12.5",
]

[tool.pyright]
typeCheckingMode = "basic"
reportUnusedCallResult = false

[tool.ruff.lint]
ignore = ["E731"] # lambda/def
