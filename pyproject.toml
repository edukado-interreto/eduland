[project]
name = "eduland"
version = "0.1.0"
description = "EduLand: lernu lingvojn per komiksoj"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "django>=5.2.4",
  "django-extensions>=4.1",
  "django-ftl>=0.14",
  "granian>=2.5.2",
  "psycopg[binary]>=3.2.10",
  "toml-decouple==0.6.0",
  "wagtail>=7.1.1",
  "wagtail-localize>=1.12.2",
  "whitenoise[brotli]>=6.9.0",
]

[dependency-groups]
dev = [
  "basedpyright>=1.31.0",
  "django-debug-toolbar>=6.0.0",
  "django-types>=0.22.0",
  "pyasyncore>=1.0.4",
  "pyinotify>=0.9.6",
  "ruff>=0.12.5",
]

[tool.pyright]
typeCheckingMode = "basic"
reportUnusedCallResult = false
reportUnusedParameter = false

[tool.ruff]
target-version = "py314"

[tool.ruff.lint]
ignore = ["E731"] # lambda/def

[tool.ruff.lint.isort]
known-third-party = ["django", "wagtail"]
