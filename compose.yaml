name: "eduland"

secrets:
  postgres-password:
    file: ./secrets/postgres-password

services:
  django:
    build:
      context: .
      target: production
      args:
        - USER_ID=$USER_ID
        - GROUP_ID=$GROUP_ID
        - PORT=$PORT
    ports:
      - 127.0.0.1:$PORT:$PORT
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    secrets:
      - postgres-password
    volumes:
      - $POSTGRES_DATA_DIR:/var/lib/postgresql/data:z
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD_FILE=/run/secrets/$POSTGRES_PASSWORD_FILE
    restart: unless-stopped

  adminer:
    image: adminer
    restart: always
    ports:
      - 127.0.0.1:8080:8080

