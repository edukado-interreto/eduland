name: "eduland"

secrets:
  postgres-password:
    file: ./secrets/postgres-password

services:
  proxy:
    image: caddy:alpine
    user: $USER_ID:$GROUP_ID
    environment:
      - CADDY_HOSTS=${CADDY_HOSTS}
      - PORT=$PORT
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./.docker/caddy/data:/data:z
      - ./etc/caddy:/etc/caddy:z
      - ./uploads:/srv/uploads:z
    networks:
      - public
      - backend

  django:
    build:
      context: .
      target: development
      args:
        - USER_ID=$USER_ID
        - GROUP_ID=$GROUP_ID
        - PORT=$PORT
    user: $USER_ID:$GROUP_ID
    command: /bin/sh -c "./manage.py migrate && ./manage.py runserver 0.0.0.0:$PORT"
    secrets:
      - source: postgres-password
        target: DB_PASSWORD
    networks:
      - backend
    volumes:
      - ./:/app:z
      - ./uploads:/app/uploads:z
    ports:
      - 127.0.0.1:$PORT:$PORT
    env_file:
      - .env.django
    depends_on:
      - proxy
      - postgres
    restart: unless-stopped
    stop_grace_period: 1s

  postgres:
    image: postgres:18-alpine
    secrets:
      - postgres-password
    networks:
      - backend
    user: $USER_ID:$GROUP_ID
    volumes:
      - $POSTGRES_DATA_DIR:/var/lib/postgresql:z
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD_FILE=/run/secrets/$POSTGRES_PASSWORD_FILE
    restart: unless-stopped

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 127.0.0.1:8080:8080
    networks:
      - backend

networks:
  public:
  backend:
