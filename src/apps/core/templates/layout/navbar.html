{% load ftl static %}{# Icons: https://fonts.google.com/icons #}
{% url "wagtail_serve" "" as home_url %}
<header class="white medium-padding medium-elevate indigo-text">
  <nav class="m l">
    <a href="{{ home_url }}"><img src="{% static "android-chrome-192x192.png" %}" class="extra round"></a>
    <h6 class="bold max"><a href="{{ home_url }}">{% ftlmsg "app-project-name" %}</a></h6>
    {% for item in main_menu %}
      {% if item.subitems %}
      <button class="transparent extra">
        <span><i class="extra">{{ item.icon }}</i> {{ item.title }}</span>
        <menu class="left min no-wrap">
        <li>
          <i>{{ item.icon }}</i> {{ item.title }}
        </li>
        {% for subitem in item.subitems %}
          <li>
            <a href="#">
              <i>{{ subitem.icon }}</i>
              <div>{{ subitem.title }}</div>
            </a>
          </li>
        {% endfor %}
        </menu>
      </button>
      {% else %}
      <a href="#" class="button transparent extra">
        <i class="extra">{{ item.icon }}</i>
        <div>{{ item.title }}</div>
      </a>
      {% endif %}
    {% endfor %}
    <button class="button transparent extra">
      <i class="extra">translate</i>
      <menu class="left no-wrap surface-container-lowest">
        <li class="active">{{ page.locale.language_name_localized | capfirst }}</li>
        {% for page_tr in page.get_translations %}
        <li><a href="{{ page_tr.get_url }}">{{ page_tr.locale.language_name_local | capfirst }}</a></li>
        {% endfor %}
      </menu>
    </button>
  </nav>

  <nav class="s small">
    <img src="{% static "android-chrome-192x192.png" %}" class="extra round">
    <h6 class="bold max">{% ftlmsg "app-project-name" %}</h6>
    <button class="transparent large round">
      <span><i class="large">menu</i></span>
      <menu class="left no-wrap white">
        {% for item in main_menu %}
        <li>
          <a href="#"> <i>{{ item.icon }}</i> {{ item.title }} </a>
        </li>
        {% endfor %}
        <li class="active"><i>translate</i>{{ page.locale.language_name_localized | capfirst }}</li>
        {% for page_tr in page.get_translations %}
        <li><a href="{{ page_tr.get_url }}"><i>translate</i> {{ page_tr.locale.language_name_local | capfirst }}</a></li>
        {% endfor %}
      </menu>
    </button>
  </nav>

</header>
