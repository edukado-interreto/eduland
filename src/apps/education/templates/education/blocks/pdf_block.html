{% load static wagtailimages_tags %}
<article class="card-tall large-margin no-padding">
    <a href="{{ self.pdf.url }}" target="_blank">
      {% srcset_image self.image format-{avif,webp,jpeg} width-{260,378} class="responsive" role="presentation" %}
      <div class="absolute bottom left right padding bottom-shadow white-text">
        <h3 class="small-heading bold">{{ self.title }}</h3>
        <p>{{ self.text }}</p>
      </div>
    </a>
</article>
